{namespace t=HDNET\Tagger\ViewHelpers}
<div class="list">
	<ul>
		<f:for each="{tags}" as="tag">
			<li><strong>{tag.title}</strong> - {tag-slug} - {tag.valuation}
				<f:for each="{t:relation(tag: tag)}" as="item">
					<f:debug>{item}</f:debug>
					<t:link tableName="{item.tableName}" foreignUid="{item.foreignUid}">Link Text </t:link>
				</f:for>
			</li>
		</f:for>
	</ul>
</div>
